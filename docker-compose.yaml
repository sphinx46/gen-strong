version: '3.8'

services:
  telegram-postgres:
    image: postgres:17-alpine
    container_name: telegram-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-gymbot_dev}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - telegram_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-gymbot_dev}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - telegram-network

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PROFILE: ${APP_PROFILE:-prod}
    container_name: telegram-bot
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_BOT_NAME: ${TELEGRAM_BOT_NAME}
      TELEGRAM_POLLING_TIMEOUT: ${TELEGRAM_POLLING_TIMEOUT:-10}
      TELEGRAM_POLLING_LIMIT: ${TELEGRAM_POLLING_LIMIT:-20}
      TELEGRAM_POLLING_THREADS: ${TELEGRAM_POLLING_THREADS:-2}
      DB_HOST: telegram-postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-railway}
      SPRING_JPA_DDL_AUTO: ${SPRING_JPA_DDL_AUTO:-validate}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-2}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-1}
      FLYWAY_ENABLED: ${FLYWAY_ENABLED:-true}
      APP_NAME: ${APP_NAME:-Telegram Gym Bot}
      APP_PROFILE: ${APP_PROFILE:-prod}
      SERVER_PORT: 8080
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      CACHE_ENABLED: ${CACHE_ENABLED:-false}
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-false}
      DATA_RETENTION_DAYS: ${DATA_RETENTION_DAYS:-30}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE_PATH: /app/logs/application.log
      HIBERNATE_SQL_LOG: ${HIBERNATE_SQL_LOG:-WARN}
      BACKUP_ENABLED: ${BACKUP_ENABLED:-false}
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-false}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: false
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: false
      SPRING_FLYWAY_OUT_OF_ORDER: true
      SPRING_FLYWAY_BASELINE_VERSION: 0
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS:-"-Xms64m -Xmx128m -XX:+UseG1GC -Djava.awt.headless=true"}
    volumes:
      - telegram_logs:/app/logs
      - telegram_data:/app/data
    depends_on:
      telegram-postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 150M
          cpus: '0.5'
        reservations:
          memory: 80M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - telegram-network

volumes:
  telegram_postgres_data:
  telegram_logs:
  telegram_data:

networks:
  telegram-network:
    driver: bridge
    name: telegram-network