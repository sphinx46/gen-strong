spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://postgres:5433/gymbot_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 900000
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 5
        connection:
          provider_disables_autocommit: true

  flyway:
    enabled: false

  cache:
    type: none

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    username: gym_bot_dev
    name: "Gym Bot Dev"
    long-polling:
      timeout: 10
      limit: 20
      max-threads: 2

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS:2056410944}
  scheduler:
    enabled: false

server:
  port: 8081
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    ru.cs.vsu.social_network.telegram_bot: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: logs/gym-bot-dev.log
    max-size: 5MB
    max-history: 7