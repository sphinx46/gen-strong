spring:
  config:
    activate:
      on-profile: prod
    import: optional:file:.env.prod[.yaml]

  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gymbot}}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:15}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: GymBotHikariPool
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          provider_disables_autocommit: true
        jdbc:
          batch_size: 25
          fetch_size: 100
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        default_batch_fetch_size: 20

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    table: flyway_schema_history_gymbot
    out-of-order: false
    baseline-version: 0

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=${CACHE_MAX_SIZE:2000},expireAfterWrite=${CACHE_TTL_HOURS:24}h

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}
    name: ${TELEGRAM_BOT_NAME}
    long-polling:
      timeout: ${TELEGRAM_POLLING_TIMEOUT:50}
      limit: ${TELEGRAM_POLLING_LIMIT:100}
      max-threads: ${TELEGRAM_POLLING_THREADS:15}
    proxy:
      enabled: ${TELEGRAM_PROXY_ENABLED:false}
      host: ${TELEGRAM_PROXY_HOST:}
      port: ${TELEGRAM_PROXY_PORT:}
      type: ${TELEGRAM_PROXY_TYPE:SOCKS5}

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS}
    max-login-attempts: 10

  scheduler:
    enabled: true
    cleanup:
      enabled: true
      cron: "0 0 2 * * ?"
      retention-days: ${DATA_RETENTION_DAYS:180}
    report:
      enabled: true
      cron: "0 0 20 * * ?"
      admin-chat-id: ${ADMIN_CHAT_ID:}

  features:
    enable-notifications: true
    enable-analytics: ${ENABLE_ANALYTICS:true}

  monitoring:
    enabled: true
    metrics-prefix: gymbot.

  backup:
    enabled: ${BACKUP_ENABLED:true}
    cron: "0 1 * * * ?"
    retention-days: 7

server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful
  tomcat:
    connection-timeout: 10000
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10
  compression:
    enabled: true
    min-response-size: 2048

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /internal
  endpoint:
    health:
      show-details: when-authorized
      group:
        liveness:
          include: livenessState,ping
        readiness:
          include: readinessState,db
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: prod

logging:
  level:
    ru.cs.vsu.social_network.telegram_bot: ${LOG_LEVEL:INFO}
    org.springframework: WARN
    org.hibernate: WARN
    org.telegram: ERROR

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{40} [%X{traceId:-},%X{spanId:-}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{40} [traceId=%X{traceId:-},spanId=%X{spanId:-}] - %msg%n"

  file:
    name: ${LOG_FILE_PATH:/var/log/gym-bot/application.log}
    max-size: 100MB
    max-history: 30
    total-size-cap: 3GB
    clean-history-on-start: false

  logstash:
    enabled: ${LOGSTASH_ENABLED:false}
    host: ${LOGSTASH_HOST:localhost}
    port: ${LOGSTASH_PORT:5000}