spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:gymbotdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  cache:
    type: simple
    caffeine:
      spec: maximumSize=100,expireAfterAccess=10m

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:YOUR_DEV_BOT_TOKEN}
    username: gym_bot_dev
    name: "Gym Bot Dev"
    long-polling:
      timeout: 10
      limit: 50
      max-threads: 5

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS:123456789}

  scheduler:
    enabled: false

  cache:
    enabled: false

  features:
    enable-notifications: false
    enable-analytics: false

  mock:
    enabled: true
    user-count: 5

logging:
  level:
    ru.cs.vsu.social_network.telegram_bot: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.telegram: DEBUG

  file:
    name: logs/gym-bot-dev.log