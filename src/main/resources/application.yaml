spring:
  config:
    activate:
      on-profile: dev
    import: optional:file:.env.dev[.yaml]

  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gymbot_dev}}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: GymBotDevPool
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:create}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        connection:
          provider_disables_autocommit: true
        jdbc:
          batch_size: 10
          fetch_size: 50
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        default_batch_fetch_size: 10

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migrations
    baseline-on-migrate: true
    validate-on-migrate: false
    clean-disabled: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=${CACHE_MAX_SIZE:100},expireAfterWrite=${CACHE_TTL_HOURS:1}h

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME:gym_bot_dev}
    name: ${TELEGRAM_BOT_NAME:"Gym Bot Dev"}
    long-polling:
      timeout: ${TELEGRAM_POLLING_TIMEOUT:10}
      limit: ${TELEGRAM_POLLING_LIMIT:50}
      max-threads: ${TELEGRAM_POLLING_THREADS:5}
    proxy:
      enabled: ${TELEGRAM_PROXY_ENABLED:false}
      host: ${TELEGRAM_PROXY_HOST:}
      port: ${TELEGRAM_PROXY_PORT:}
      type: ${TELEGRAM_PROXY_TYPE:SOCKS5}

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS:}
    max-login-attempts: ${MAX_LOGIN_ATTEMPTS:3}

  scheduler:
    enabled: ${SCHEDULER_ENABLED:false}
    cleanup:
      enabled: false
      cron: "0 0 2 * * ?"
      retention-days: ${DATA_RETENTION_DAYS:7}
    report:
      enabled: false
      cron: "0 0 20 * * ?"

  features:
    enable-notifications: ${ENABLE_NOTIFICATIONS:false}
    enable-analytics: ${ENABLE_ANALYTICS:false}

  monitoring:
    enabled: false

server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful
  compression:
    enabled: true
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /internal
  endpoint:
    health:
      show-details: always
      group:
        liveness:
          include: livenessState,ping
        readiness:
          include: readinessState,db

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    ru.cs.vsu.social_network.telegram_bot: ${LOG_LEVEL:DEBUG}
    org.springframework: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.telegram: ${LOG_LEVEL:DEBUG}

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{40} - %msg%n"

  file:
    name: ${LOG_FILE_PATH:logs/gym-bot-dev.log}
    max-size: 10MB
    max-history: 30
    clean-history-on-start: true