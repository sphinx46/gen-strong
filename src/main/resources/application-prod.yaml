spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gymbot}}
    username: ${PGUSER:${SPRING_DATASOURCE_USERNAME:postgres}}
    password: ${PGPASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: GymBotHikariPool
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          provider_disables_autocommit: true

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    validate-on-migrate: false
    locations: ${FLYWAY_LOCATIONS:classpath:db/migrations}
    schemas: public

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=2000,expireAfterWrite=24h

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}
    name: ${TELEGRAM_BOT_NAME}
    long-polling:
      timeout: 50
      limit: 100
      max-threads: 15
    proxy:
      enabled: false

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS:2056410944}
    max-login-attempts: 10

server:
  port: ${PORT:8081}
  shutdown: graceful
  compression:
    enabled: true
    min-response-size: 2048

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator

logging:
  level:
    ru.cs.vsu.social_network.telegram_bot: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.flywaydb.core: DEBUG
    com.zaxxer.hikari: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{40} - %msg%n"