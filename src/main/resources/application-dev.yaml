spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://postgres:5432/gymbot_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 900000
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 5
        connection:
          provider_disables_autocommit: true

  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY:}
        chat:
          options:
            model: gemini-1.5-flash-latest
            temperature: 0.3
            top-p: 0.9
            top-k: 40
        embedding:
          api-key: ${GEMINI_API_KEY:}
          text:
            options:
              model: embedding-001
              task-type: RETRIEVAL_DOCUMENT
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: HNSW
        distance-type: COSINE_DISTANCE

  flyway:
    enabled: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    username: gym_bot_dev
    name: "Gym Bot Dev"
    long-polling:
      timeout: 10
      limit: 20
      max-threads: 2

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS:2056410944}
  scheduler:
    enabled: false
  rag:
    chunk-size: 1000
    chunk-overlap: 200
    max-chunks-per-request: 5
    temperature: 0.3
    documentPath: "classpath:/books/**/*.pdf"

server:
  port: 8081
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    ru.cs.vsu.social_network.telegram_bot: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.springframework.ai: INFO
  file:
    name: logs/gym-bot-dev.log