spring:
  config:
    activate:
      on-profile: integration-test

  datasource:
    url: jdbc:h2:mem:integrationtestdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

  cache:
    type: none

  main:
    banner-mode: off
    lazy-initialization: true

telegram:
  bot:
    token: integration_test_token
    username: integration_test_bot
    name: "Integration Test Bot"

app:
  security:
    admin-telegram-ids: "123456789"

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    ru.cs.vsu.social_network.telegram_bot: INFO