version: '3.8'

services:
  telegram-postgres:
    image: postgres:17-alpine
    container_name: telegram-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-gymbot}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_SHARED_BUFFERS: 64MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 128MB
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - telegram_postgres_data:/var/lib/postgresql/data
      - ./infrastructure/databases/telegram:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-gymbot}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  telegram-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: telegram-postgres-exporter
    depends_on:
      telegram-postgres:
        condition: service_healthy
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-postgres}@telegram-postgres:5432/${DB_NAME:-gymbot}?sslmode=disable"
    ports:
      - "9189:9187"
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  telegram-redis:
    image: redis:7-alpine
    container_name: telegram-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10 --save 60 10000
    ports:
      - "6380:6379"
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PROFILE: ${APP_PROFILE:-dev}
    container_name: telegram-bot
    ports:
      - "${SERVER_PORT:-8081}:8081"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_BOT_NAME: ${TELEGRAM_BOT_NAME}
      TELEGRAM_POLLING_TIMEOUT: ${TELEGRAM_POLLING_TIMEOUT}
      TELEGRAM_POLLING_LIMIT: ${TELEGRAM_POLLING_LIMIT}
      TELEGRAM_POLLING_THREADS: ${TELEGRAM_POLLING_THREADS}
      TELEGRAM_PROXY_ENABLED: ${TELEGRAM_PROXY_ENABLED:-false}
      TELEGRAM_PROXY_HOST: ${TELEGRAM_PROXY_HOST}
      TELEGRAM_PROXY_PORT: ${TELEGRAM_PROXY_PORT}
      TELEGRAM_PROXY_TYPE: ${TELEGRAM_PROXY_TYPE:-SOCKS5}
      DB_HOST: telegram-postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gymbot}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-10}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-2}
      FLYWAY_ENABLED: ${FLYWAY_ENABLED:-false}
      APP_NAME: ${APP_NAME:-"Telegram Gym Bot"}
      APP_PROFILE: ${APP_PROFILE:-dev}
      SERVER_PORT: 8081
      SERVER_CONTEXT_PATH: ${SERVER_CONTEXT_PATH}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      ADMIN_CHAT_ID: ${ADMIN_CHAT_ID}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TTL_HOURS: ${CACHE_TTL_HOURS:-24}
      CACHE_MAX_SIZE: ${CACHE_MAX_SIZE:-1000}
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
      DATA_RETENTION_DAYS: ${DATA_RETENTION_DAYS:-90}
      ENABLE_NOTIFICATIONS: ${ENABLE_NOTIFICATIONS:-true}
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE_PATH: /app/logs/application.log
      HIBERNATE_SQL_LOG: ${HIBERNATE_SQL_LOG:-WARN}
      LOGSTASH_ENABLED: ${LOGSTASH_ENABLED:-false}
      LOGSTASH_HOST: ${LOGSTASH_HOST}
      LOGSTASH_PORT: ${LOGSTASH_PORT:-5000}
      BACKUP_ENABLED: ${BACKUP_ENABLED:-false}
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: true
      MANAGEMENT_METRICS_TAGS_APPLICATION: telegram-gym-bot
      MANAGEMENT_METRICS_TAGS_ENVIRONMENT: ${APP_PROFILE:-dev}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:*,http://127.0.0.1:*}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS:-*}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/app/logs/heapdump.hprof"
    volumes:
      - telegram_logs:/app/logs
      - telegram_data:/app/data
    depends_on:
      telegram-postgres:
        condition: service_healthy
      telegram-redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081${SERVER_CONTEXT_PATH}/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - telegram-network

  prometheus:
    image: prom/prometheus:latest
    container_name: telegram-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=2GB'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  loki:
    image: grafana/loki:2.9.2
    container_name: telegram-loki
    ports:
      - "3100:3100"
    command:
      - -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./infrastructure/loki:/etc/loki
      - loki_data:/loki
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.75'
        reservations:
          memory: 192M
          cpus: '0.375'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  tempo:
    image: grafana/tempo:2.4.1
    container_name: telegram-tempo
    command: [ "-config.file=/etc/tempo/tempo.yaml" ]
    volumes:
      - ./infrastructure/tempo:/etc/tempo
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
      - "9411:9411"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3200/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  alloy:
    image: grafana/alloy:latest
    container_name: telegram-alloy
    ports:
      - "9080:9080"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./infrastructure/alloy:/etc/alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:9080
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.125'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9080/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-network

  grafana:
    image: grafana/grafana:10.3.1
    container_name: telegram-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_FEATURE_TOGGLES_ENABLE: "publicDashboards"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_LOG_MODE: console
      GF_LOG_LEVEL: info
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - telegram-network

volumes:
  telegram_postgres_data:
  telegram_logs:
  telegram_data:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

networks:
  telegram-network:
    driver: bridge
    name: telegram-network