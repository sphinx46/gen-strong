spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}?sslmode=require&connectTimeout=30&socketTimeout=60
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 2
      minimum-idle: 1
      idle-timeout: 60000
      max-lifetime: 300000
      auto-commit: false
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          provider_disables_autocommit: true

  flyway:
    enabled: true
    locations: classpath:db/migrations
    baseline-on-migrate: true
    validate-on-migrate: false

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}
    name: ${TELEGRAM_BOT_NAME}
    long-polling:
      timeout: 10
      limit: 20
      max-threads: 2

app:
  security:
    admin-telegram-ids: ${ADMIN_TELEGRAM_IDS:2056410944}

server:
  port: ${PORT:8080}
  shutdown: graceful

logging:
  level:
    root: WARN
    ru.cs.vsu.social_network.telegram_bot: INFO
    org.telegram: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: INFO